<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISNU IoT - রিমোট কন্ট্রোল প্যানেল</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* রুট ভেরিয়েবল ডিফাইন */
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --warning-color: #fbbc05;
            --dark-color: #202124;
            --light-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* ডার্ক মোড স্টাইল */
        .dark-mode {
            --primary-color: #8ab4f8;
            --secondary-color: #81c995;
            --danger-color: #f28b82;
            --warning-color: #fde293;
            --dark-color: #f8f9fa;
            --light-color: #202124;
            --card-bg: #2d2d2d;
            --text-color: #e8eaed;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* বেসিক স্টাইল রিসেট */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* কন্টেইনার স্টাইল */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* হেডার স্টাইল */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.8rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        /* হেডার বাটন স্টাইল */
        .header-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-btn span {
            font-size: 0.9rem;
        }

        /* লগইন পেজ স্টাইল */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .login-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .login-card input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: var(--light-color);
            color: var(--text-color);
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-card button:hover {
            background-color: #3367d6;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 10px;
            display: none;
        }

        /* ড্যাশবোর্ড স্টাইল */
        .dashboard {
            display: none;
            flex-grow: 1;
        }

        /* পেজ কন্ট্রোল বাটন */
        .page-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .page-btn.active {
            background-color: var(--secondary-color);
        }

        /* ডিভাইস গ্রিড লেআউট */
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* ডিভাইস কার্ড স্টাইল */
        .device-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .device-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* রিলে কন্ট্রোল স্টাইল */
        .relay-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .relay-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .relay-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .relay-icon {
            font-size: 1.2rem;
        }

        .relay-icon.on {
            color: var(--secondary-color);
        }

        .relay-icon.off {
            color: var(--danger-color);
        }

        /* টগল সুইচ স্টাইল */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--secondary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* মোডাল স্টাইল */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .modal-body input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: var(--light-color);
            color: var(--text-color);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .cancel-btn {
            background-color: #ddd;
            color: var(--text-color);
        }

        /* মোবাইল রেস্পন্সিভ স্টাইল */
        @media (max-width: 768px) {
            .devices-grid {
                grid-template-columns: 1fr;
            }
            
            .relay-controls {
                grid-template-columns: 1fr;
            }
            
            .header-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- হেডার সেকশন -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-plug"></i>
                <h1>BISNU IoT</h1>
            </div>
            <div class="header-buttons" id="headerButtons" style="display: none;">
                <button class="header-btn" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    <span>থিম</span>
                </button>
                <button class="header-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>লগআউট</span>
                </button>
            </div>
        </div>
    </header>

    <!-- লগইন সেকশন -->
    <div class="container login-container" id="loginContainer">
        <div class="login-card">
            <h2>লগইন করুন</h2>
            <input type="password" id="loginPassword" placeholder="পাসওয়ার্ড দিন">
            <button id="loginBtn">লগইন</button>
            <p class="error-message" id="loginError">ভুল পাসওয়ার্ড! আবার চেষ্টা করুন।</p>
        </div>
    </div>

    <!-- ড্যাশবোর্ড সেকশন -->
    <div class="container dashboard" id="dashboard">
        <div class="page-controls">
            <button class="page-btn active" id="page1Btn">পেইজ ১ (ডিভাইস ১-৮)</button>
            <button class="page-btn" id="page2Btn">পেইজ ২ (ডিভাইস ৯-১৬)</button>
        </div>

        <!-- পেইজ ১ (ডিভাইস ১-৮) -->
        <div class="devices-grid" id="page1">
            <!-- ডিভাইস কার্ড জাভাস্ক্রিপ্ট দ্বারা জেনারেট হবে -->
        </div>

        <!-- পেইজ ২ (ডিভাইস ৯-১৬) -->
        <div class="devices-grid" id="page2" style="display: none;">
            <!-- ডিভাইস কার্ড জাভাস্ক্রিপ্ট দ্বারা জেনারেট হবে -->
        </div>
    </div>

    <!-- কনফার্মেশন মোডাল -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">অপারেশন কনফার্ম করুন</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>এই অপারেশন সম্পন্ন করতে অপারেশন পাসওয়ার্ড দিন:</p>
                <input type="password" id="operationPassword" placeholder="অপারেশন পাসওয়ার্ড">
                <p class="error-message" id="modalError" style="display: none;">ভুল পাসওয়ার্ড!</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel-btn" id="cancelBtn">বাতিল</button>
                <button class="modal-btn confirm-btn" id="confirmBtn">কনফার্ম</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase কনফিগারেশন - আপনার প্রকৃত কনফিগ দিয়ে প্রতিস্থাপন করুন
const firebaseConfig = {
  apiKey: "AIzaSyCq2YFjQUB3ZjgkmXE9SSaqBA8gjdqPpz8",
  authDomain: "home-server-1-dd22d.firebaseapp.com",
  databaseURL: "https://home-server-1-dd22d-default-rtdb.firebaseio.com",
  projectId: "home-server-1-dd22d",
  storageBucket: "home-server-1-dd22d.firebasestorage.app",
  messagingSenderId: "371310153065",
  appId: "1:371310153065:web:75ad4de24795a4513c01f8"
};

        // Firebase ইনিশিয়ালাইজ
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM এলিমেন্ট সিলেক্ট
        const loginContainer = document.getElementById('loginContainer');
        const dashboard = document.getElementById('dashboard');
        const loginBtn = document.getElementById('loginBtn');
        const loginPassword = document.getElementById('loginPassword');
        const loginError = document.getElementById('loginError');
        const headerButtons = document.getElementById('headerButtons');
        const themeToggle = document.getElementById('themeToggle');
        const logoutBtn = document.getElementById('logoutBtn');
        const page1Btn = document.getElementById('page1Btn');
        const page2Btn = document.getElementById('page2Btn');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const confirmationModal = document.getElementById('confirmationModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const operationPassword = document.getElementById('operationPassword');
        const modalError = document.getElementById('modalError');

        // অ্যাপ স্টেট
        let currentDevice = null;
        let currentRelay = null;
        let currentState = null;
        const LOGIN_PASSWORD = "#u n*S*ibg u@";
        const OPERATION_PASSWORD = "123";

        // Firebase ডাটা স্ট্রাকচার ইনিশিয়ালাইজেশন
        function initializeFirebaseData() {
            // শুধুমাত্র প্রথমবার ডাটা সেট করার জন্য
            database.ref('devices').once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    const initialData = {};
                    
                    // 16টি ডিভাইস তৈরি
                    for (let i = 1; i <= 16; i++) {
                        initialData[`device${i}`] = {};
                        
                        // প্রতিটি ডিভাইসে 8টি রিলে
                        for (let j = 1; j <= 8; j++) {
                            // ডিফল্ট ভ্যালু সেট (কিছু অন, কিছু অফ)
                            initialData[`device${i}`][`relay${j}`] = j % 2 === 0 || j % 3 === 0;
                        }
                    }
                    
                    // Firebase-এ ডাটা সেট
                    database.ref('devices').set(initialData)
                        .then(() => console.log("ডাটা স্ট্রাকচার সফলভাবে ইনিশিয়ালাইজ হয়েছে"))
                        .catch(error => console.error("ডাটা ইনিশিয়ালাইজেশনে ত্রুটি:", error));
                }
            });
        }

        // অ্যাপ ইনিশিয়ালাইজেশন
        function initApp() {
            checkLogin();
            setupEventListeners();
            generateDeviceCards();
            fetchInitialData();
            initializeFirebaseData(); // Firebase ডাটা স্ট্রাকচার ইনিশিয়ালাইজ
        }

        // লগইন স্ট্যাটাস চেক
        function checkLogin() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                showDashboard();
            } else {
                showLogin();
            }
        }

        // ড্যাশবোর্ড দেখান
        function showDashboard() {
            loginContainer.style.display = 'none';
            dashboard.style.display = 'block';
            headerButtons.style.display = 'flex';
        }

        // লগইন পেজ দেখান
        function showLogin() {
            loginContainer.style.display = 'flex';
            dashboard.style.display = 'none';
            headerButtons.style.display = 'none';
            sessionStorage.removeItem('isLoggedIn');
        }

        // ইভেন্ট লিসেনার সেটআপ
        function setupEventListeners() {
            // লগইন বাটন
            loginBtn.addEventListener('click', handleLogin);
            loginPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });

            // থিম টগল বাটন
            themeToggle.addEventListener('click', toggleTheme);

            // লগআউট বাটন
            logoutBtn.addEventListener('click', handleLogout);

            // পেজ নেভিগেশন বাটন
            page1Btn.addEventListener('click', () => switchPage(1));
            page2Btn.addEventListener('click', () => switchPage(2));

            // মোডাল কন্ট্রোল
            closeModal.addEventListener('click', closeModalFunc);
            cancelBtn.addEventListener('click', closeModalFunc);
            confirmBtn.addEventListener('click', confirmOperation);
            operationPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') confirmOperation();
            });
        }

        // লগইন হ্যান্ডলার
        function handleLogin() {
            const password = loginPassword.value.trim();
            
            if (password === LOGIN_PASSWORD) {
                sessionStorage.setItem('isLoggedIn', 'true');
                loginError.style.display = 'none';
                showDashboard();
                loginPassword.value = '';
            } else {
                loginError.style.display = 'block';
                loginPassword.value = '';
                loginPassword.focus();
            }
        }

        // লগআউট হ্যান্ডলার
        function handleLogout() {
            sessionStorage.removeItem('isLoggedIn');
            showLogin();
        }

        // থিম টগল ফাংশন
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }

        // থিম চেক
        function checkTheme() {
            const savedTheme = localStorage.getItem('theme');
            const icon = themeToggle.querySelector('i');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                document.body.classList.remove('dark-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // পেজ সুইচ ফাংশন
        function switchPage(pageNum) {
            if (pageNum === 1) {
                page1.style.display = 'grid';
                page2.style.display = 'none';
                page1Btn.classList.add('active');
                page2Btn.classList.remove('active');
            } else {
                page1.style.display = 'none';
                page2.style.display = 'grid';
                page1Btn.classList.remove('active');
                page2Btn.classList.add('active');
            }
        }

        // ডিভাইস কার্ড জেনারেট
        function generateDeviceCards() {
            // বিদ্যমান কার্ড ক্লিয়ার
            page1.innerHTML = '';
            page2.innerHTML = '';

            // 16টি ডিভাইস জেনারেট (পেইজে 8টি করে)
            for (let i = 1; i <= 16; i++) {
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card';
                deviceCard.innerHTML = `
                    <div class="device-header">
                        <span class="device-title">ডিভাইস ${i}</span>
                    </div>
                    <div class="relay-controls">
                        ${generateRelayControls(i)}
                    </div>
                `;

                if (i <= 8) {
                    page1.appendChild(deviceCard);
                } else {
                    page2.appendChild(deviceCard);
                }
            }

            // সব টগল সুইচে ইভেন্ট লিসেনার যোগ
            document.querySelectorAll('.toggle-switch input').forEach(switchEl => {
                switchEl.addEventListener('change', handleRelayToggle);
            });
        }

        // রিলে কন্ট্রোল জেনারেট (প্রতিটি ডিভাইসে 8টি রিলে)
        function generateRelayControls(deviceId) {
            let html = '';
            for (let j = 1; j <= 8; j++) {
                const relayId = `device${deviceId}_relay${j}`;
                html += `
                    <div class="relay-item">
                        <div class="relay-name">
                            <i class="fas fa-lightbulb relay-icon off" id="${relayId}_icon"></i>
                            <span>রিলে ${j}</span>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="${relayId}_switch" data-device="${deviceId}" data-relay="${j}">
                            <span class="slider"></span>
                        </label>
                    </div>
                `;
            }
            return html;
        }

        // রিলে টগল হ্যান্ডলার
        function handleRelayToggle(e) {
            const deviceId = e.target.dataset.device;
            const relayId = e.target.dataset.relay;
            const newState = e.target.checked;

            // বর্তমান অপারেশন ডিটেইলস স্টোর
            currentDevice = deviceId;
            currentRelay = relayId;
            currentState = newState;

            // কনফার্মেশন মোডাল দেখান
            confirmationModal.style.display = 'flex';
            operationPassword.value = '';
            modalError.style.display = 'none';
            operationPassword.focus();
        }

        // মোডাল ক্লোজ ফাংশন
        function closeModalFunc() {
            confirmationModal.style.display = 'none';
            operationPassword.value = '';
            modalError.style.display = 'none';
            
            // টগল সুইচ পূর্ববর্তী স্ট্যাটাসে রিসেট
            if (currentDevice && currentRelay) {
                const switchEl = document.getElementById(`device${currentDevice}_relay${currentRelay}_switch`);
                if (switchEl) {
                    switchEl.checked = !currentState;
                }
            }
        }

        // অপারেশন কনফার্ম
        function confirmOperation() {
            if (operationPassword.value === OPERATION_PASSWORD) {
                modalError.style.display = 'none';
                confirmationModal.style.display = 'none';
                operationPassword.value = '';
                
                // Firebase-এ রিলে স্ট্যাটাস আপডেট
                updateRelayState(currentDevice, currentRelay, currentState);
                
                // আইকন তাৎক্ষণিক আপডেট
                const iconEl = document.getElementById(`device${currentDevice}_relay${currentRelay}_icon`);
                if (iconEl) {
                    iconEl.classList.toggle('on', currentState);
                    iconEl.classList.toggle('off', !currentState);
                }
            } else {
                modalError.style.display = 'block';
                operationPassword.value = '';
                operationPassword.focus();
            }
        }

        // Firebase-এ রিলে স্ট্যাটাস আপডেট
        function updateRelayState(deviceId, relayId, state) {
            const relayPath = `devices/device${deviceId}/relay${relayId}`;
            database.ref(relayPath).set(state)
                .then(() => {
                    console.log(`ডিভাইস ${deviceId} রিলে ${relayId} আপডেট হয়েছে: ${state}`);
                })
                .catch(error => {
                    console.error("রিলে স্ট্যাটাস আপডেটে ত্রুটি: ", error);
                    // UI পূর্বাবস্থায় ফেরত
                    const switchEl = document.getElementById(`device${deviceId}_relay${relayId}_switch`);
                    const iconEl = document.getElementById(`device${deviceId}_relay${relayId}_icon`);
                    if (switchEl) {
                        switchEl.checked = !state;
                    }
                    if (iconEl) {
                        iconEl.classList.toggle('on', !state);
                        iconEl.classList.toggle('off', state);
                    }
                });
        }

        // প্রাথমিক ডাটা ফেচ
        function fetchInitialData() {
            database.ref('devices').on('value', (snapshot) => {
                const devices = snapshot.val();
                if (devices) {
                    for (const deviceKey in devices) {
                        const deviceId = deviceKey.replace('device', '');
                        const relays = devices[deviceKey];
                        
                        for (const relayKey in relays) {
                            const relayId = relayKey.replace('relay', '');
                            const state = relays[relayKey];
                            
                            // UI আপডেট
                            const switchEl = document.getElementById(`${deviceKey}_${relayKey}_switch`);
                            const iconEl = document.getElementById(`${deviceKey}_${relayKey}_icon`);
                            
                            if (switchEl && iconEl) {
                                switchEl.checked = state;
                                iconEl.classList.toggle('on', state);
                                iconEl.classList.toggle('off', !state);
                            }
                        }
                    }
                }
            }, (error) => {
                console.error("ডাটা ফেচ করতে ত্রুটি: ", error);
            });
        }

        // DOM লোড হলে অ্যাপ ইনিশিয়ালাইজ
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            checkTheme();
        });

        // ব্রাউজার রিফ্রেশ/ক্লোজ ইভেন্ট হ্যান্ডলার
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('isLoggedIn');
        });
    </script>
</body>
