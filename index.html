<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISNU IoT - স্মার্ট কন্ট্রোল প্যানেল</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* রুট ভেরিয়েবল ডিফাইন */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a86ff;
            --accent-color: #4cc9f0;
            --danger-color: #f72585;
            --success-color: #4ad66d;
            --warning-color: #f8961e;
            --dark-color: #212529;
            --light-color: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #2b2d42;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease-in-out;
        }

        /* ডার্ক মোড স্টাইল */
        .dark-mode {
            --primary-color: #4895ef;
            --secondary-color: #4cc9f0;
            --accent-color: #4361ee;
            --dark-color: #f8f9fa;
            --light-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.9);
            --text-color: #e8eaed;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* বেসিক স্টাইল রিসেট */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: var(--transition);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* কন্টেইনার স্টাইল */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* হেডার স্টাইল */
        header {
            background-color: rgba(67, 97, 238, 0.9);
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: relative;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo i {
            font-size: 1.8rem;
            color: white;
            transition: var(--transition);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            transition: var(--transition);
        }

        /* হেডার বাটন স্টাইল */
        .header-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .header-btn:hover {
            transform: translateY(-2px);
        }

        .header-btn span {
            font-size: 0.9rem;
        }

        /* লক স্কিন স্টাইল */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }

        .lock-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .lock-text {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        /* লগইন পেজ স্টাইল */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(67, 97, 238, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            100% { transform: rotate(45deg) translate(30%, 30%); }
        }

        .login-card:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .login-card h2 {
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .login-card h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .login-card input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--text-color);
            transition: var(--transition);
        }

        .login-card input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .login-card button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .login-card button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .login-card button:hover {
            background-color: #3a56e8;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .login-card button:hover::before {
            left: 100%;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 15px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* ড্যাশবোর্ড স্টাইল */
        .dashboard {
            display: none;
            flex-grow: 1;
            animation: fadeIn 0.5s ease;
        }

        /* পেজ কন্ট্রোল বাটন */
        .page-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .page-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .page-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .page-btn.active {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
        }

        /* ডিভাইস গ্রিড লেআউট */
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* ডিভাইস কার্ড স্টাইল */
        .device-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 25px;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-color);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .device-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .device-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--success-color);
            box-shadow: 0 0 10px var(--success-color);
        }

        /* রিলে কন্ট্রোল স্টাইল */
        .relay-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .relay-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .relay-item:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .relay-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .relay-icon {
            font-size: 1.3rem;
            transition: var(--transition);
        }

        .relay-icon.on {
            color: var(--success-color);
            text-shadow: 0 0 10px var(--success-color);
        }

        .relay-icon.off {
            color: var(--danger-color);
        }

        .relay-label {
            font-weight: 500;
        }

        /* টগল সুইচ স্টাইল */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: var(--transition);
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--success-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* মোডাল স্টাইল */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-content:hover {
            transform: perspective(1000px) rotateX(5deg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--danger-color);
            transform: rotate(90deg);
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .modal-body p {
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .modal-body input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--text-color);
            transition: var(--transition);
        }

        .modal-body input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .confirm-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .confirm-btn:hover {
            background-color: #3a56e8;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .cancel-btn {
            background-color: #ddd;
            color: var(--text-color);
        }

        .cancel-btn:hover {
            background-color: #ccc;
            transform: translateY(-3px);
        }

        /* মোবাইল রেস্পন্সিভ স্টাইল */
        @media (max-width: 768px) {
            .devices-grid {
                grid-template-columns: 1fr;
            }
            
            .relay-controls {
                grid-template-columns: 1fr;
            }
            
            .header-btn span {
                display: none;
            }
            
            .login-card {
                padding: 30px 20px;
            }
        }

        /* লোডিং অ্যানিমেশন */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- লক স্ক্রিন -->
    <div class="lock-screen" id="lockScreen">
        <i class="fas fa-lock lock-icon"></i>
        <p class="lock-text">BISNU IoT কন্ট্রোল প্যানেল<br><small>অনুগ্রহ করে লগইন করুন</small></p>
    </div>

    <!-- হেডার সেকশন -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-plug"></i>
                <h1>BISNU IoT</h1>
            </div>
            <div class="header-buttons" id="headerButtons" style="display: none;">
                <button class="header-btn" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    <span>থিম</span>
                </button>
                <button class="header-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>লগআউট</span>
                </button>
            </div>
        </div>
    </header>

    <!-- লগইন সেকশন -->
    <div class="container login-container" id="loginContainer">
        <div class="login-card">
            <h2>লগইন করুন</h2>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="পাসওয়ার্ড দিন">
                <i class="fas fa-key input-icon"></i>
            </div>
            <button id="loginBtn">
                <span id="loginBtnText">লগইন</span>
                <span class="loading" id="loginLoading" style="display: none;"></span>
            </button>
            <p class="error-message" id="loginError">ভুল পাসওয়ার্ড! আবার চেষ্টা করুন।</p>
        </div>
    </div>

    <!-- ড্যাশবোর্ড সেকশন -->
    <div class="container dashboard" id="dashboard">
        <div class="page-controls">
            <button class="page-btn active" id="page1Btn">পেইজ ১ (ডিভাইস ১-৮)</button>
            <button class="page-btn" id="page2Btn">পেইজ ২ (ডিভাইস ৯-১৬)</button>
        </div>

        <!-- পেইজ ১ (ডিভাইস ১-৮) -->
        <div class="devices-grid" id="page1">
            <!-- ডিভাইস কার্ড জাভাস্ক্রিপ্ট দ্বারা জেনারেট হবে -->
        </div>

        <!-- পেইজ ২ (ডিভাইস ৯-১৬) -->
        <div class="devices-grid" id="page2" style="display: none;">
            <!-- ডিভাইস কার্ড জাভাস্ক্রিপ্ট দ্বারা জেনারেট হবে -->
        </div>
    </div>

    <!-- কনফার্মেশন মোডাল -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">অপারেশন কনফার্ম করুন</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>এই অপারেশন সম্পন্ন করতে অপারেশন পাসওয়ার্ড দিন:</p>
                <input type="password" id="operationPassword" placeholder="অপারেশন পাসওয়ার্ড">
                <p class="error-message" id="modalError" style="display: none;">ভুল পাসওয়ার্ড!</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel-btn" id="cancelBtn">বাতিল</button>
                <button class="modal-btn confirm-btn" id="confirmBtn">কনফার্ম</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase কনফিগারেশন - আপনার প্রকৃত কনফিগ দিয়ে প্রতিস্থাপন করুন
const firebaseConfig = {

  authDomain: "home-server-1-dd22d.firebaseapp.com",

  appId: "1:371310153065:web:75ad4de24795a4513c01f8"
};

        // Firebase ইনিশিয়ালাইজ
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM এলিমেন্ট সিলেক্ট
        const lockScreen = document.getElementById('lockScreen');
        const loginContainer = document.getElementById('loginContainer');
        const dashboard = document.getElementById('dashboard');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginLoading = document.getElementById('loginLoading');
        const loginPassword = document.getElementById('loginPassword');
        const loginError = document.getElementById('loginError');
        const headerButtons = document.getElementById('headerButtons');
        const themeToggle = document.getElementById('themeToggle');
        const logoutBtn = document.getElementById('logoutBtn');
        const page1Btn = document.getElementById('page1Btn');
        const page2Btn = document.getElementById('page2Btn');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const confirmationModal = document.getElementById('confirmationModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const operationPassword = document.getElementById('operationPassword');
        const modalError = document.getElementById('modalError');

        // অ্যাপ স্টেট
        let currentDevice = null;
        let currentRelay = null;
        let currentState = null;
        const LOGIN_PASSWORD = "12345";
        const OPERATION_PASSWORD = "123";

        // Firebase ডাটা স্ট্রাকচার ইনিশিয়ালাইজেশন
        function initializeFirebaseData() {
            database.ref('devices').once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    const initialData = {};
                    
                    // 16টি ডিভাইস তৈরি
                    for (let i = 1; i <= 16; i++) {
                        initialData[`device${i}`] = {};
                        
                        // প্রতিটি ডিভাইসে 8টি রিলে
                        for (let j = 1; j <= 8; j++) {
                            // ডিফল্ট ভ্যালু সেট (কিছু অন, কিছু অফ)
                            initialData[`device${i}`][`relay${j}`] = j % 2 === 0 || j % 3 === 0;
                        }
                    }
                    
                    // Firebase-এ ডাটা সেট
                    database.ref('devices').set(initialData)
                        .then(() => console.log("ডাটা স্ট্রাকচার সফলভাবে ইনিশিয়ালাইজ হয়েছে"))
                        .catch(error => console.error("ডাটা ইনিশিয়ালাইজেশনে ত্রুটি:", error));
                }
            });
        }

        // অ্যাপ ইনিশিয়ালাইজেশন
        function initApp() {
            // লক স্ক্রিন 3 সেকেন্ড পর অটো হাইড
            setTimeout(() => {
                lockScreen.style.opacity = '0';
                setTimeout(() => {
                    lockScreen.style.display = 'none';
                }, 500);
            }, 3000);

            checkLogin();
            setupEventListeners();
            generateDeviceCards();
            fetchInitialData();
            initializeFirebaseData();
        }

        // লগইন স্ট্যাটাস চেক
        function checkLogin() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                showDashboard();
            } else {
                showLogin();
            }
        }

        // ড্যাশবোর্ড দেখান
        function showDashboard() {
            loginContainer.style.display = 'none';
            dashboard.style.display = 'block';
            headerButtons.style.display = 'flex';
        }

        // লগইন পেজ দেখান
        function showLogin() {
            loginContainer.style.display = 'flex';
            dashboard.style.display = 'none';
            headerButtons.style.display = 'none';
            sessionStorage.removeItem('isLoggedIn');
        }

        // ইভেন্ট লিসেনার সেটআপ
        function setupEventListeners() {
            // লগইন বাটন
            loginBtn.addEventListener('click', handleLogin);
            loginPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });

            // থিম টগল বাটন
            themeToggle.addEventListener('click', toggleTheme);

            // লগআউট বাটন
            logoutBtn.addEventListener('click', handleLogout);

            // পেজ নেভিগেশন বাটন
            page1Btn.addEventListener('click', () => switchPage(1));
            page2Btn.addEventListener('click', () => switchPage(2));

            // মোডাল কন্ট্রোল
            closeModal.addEventListener('click', closeModalFunc);
            cancelBtn.addEventListener('click', closeModalFunc);
            confirmBtn.addEventListener('click', confirmOperation);
            operationPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') confirmOperation();
            });
        }

        // লগইন হ্যান্ডলার
        function handleLogin() {
            const password = loginPassword.value.trim();
            
            if (password === '') {
                loginError.textContent = "পাসওয়ার্ড দিন!";
                loginError.style.display = 'block';
                return;
            }
            
            // লোডিং স্টেট দেখান
            loginBtnText.style.display = 'none';
            loginLoading.style.display = 'inline-block';
            
            // সিমুলেটেড লোডিং (প্রোডাকশনে Firebase Auth ব্যবহার করুন)
            setTimeout(() => {
                if (password === LOGIN_PASSWORD) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    loginError.style.display = 'none';
                    showDashboard();
                    loginPassword.value = '';
                } else {
                    loginError.textContent = "ভুল পাসওয়ার্ড! আবার চেষ্টা করুন।";
                    loginError.style.display = 'block';
                    loginPassword.value = '';
                    loginPassword.focus();
                }
                
                // লোডিং স্টেট হাইড
                loginBtnText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }, 1000);
        }

        // লগআউট হ্যান্ডলার
        function handleLogout() {
            sessionStorage.removeItem('isLoggedIn');
            showLogin();
            
            // লক স্ক্রিন দেখান
            lockScreen.style.display = 'flex';
            setTimeout(() => {
                lockScreen.style.opacity = '1';
            }, 10);
            
            // 3 সেকেন্ড পর লক স্ক্রিন হাইড
            setTimeout(() => {
                lockScreen.style.opacity = '0';
                setTimeout(() => {
                    lockScreen.style.display = 'none';
                }, 500);
            }, 3000);
        }

        // থিম টগল ফাংশন
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }

        // থিম চেক
        function checkTheme() {
            const savedTheme = localStorage.getItem('theme');
            const icon = themeToggle.querySelector('i');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                document.body.classList.remove('dark-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // পেজ সুইচ ফাংশন
        function switchPage(pageNum) {
            if (pageNum === 1) {
                page1.style.display = 'grid';
                page2.style.display = 'none';
                page1Btn.classList.add('active');
                page2Btn.classList.remove('active');
            } else {
                page1.style.display = 'none';
                page2.style.display = 'grid';
                page1Btn.classList.remove('active');
                page2Btn.classList.add('active');
            }
        }

        // ডিভাইস কার্ড জেনারেট
        function generateDeviceCards() {
            // বিদ্যমান কার্ড ক্লিয়ার
            page1.innerHTML = '';
            page2.innerHTML = '';

            // 16টি ডিভাইস জেনারেট (পেইজে 8টি করে)
            for (let i = 1; i <= 16; i++) {
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card';
                deviceCard.innerHTML = `
                    <div class="device-header">
                        <span class="device-title">ডিভাইস ${i}</span>
                        <div class="device-status"></div>
                    </div>
                    <div class="relay-controls">
                        ${generateRelayControls(i)}
                    </div>
                `;

                if (i <= 8) {
                    page1.appendChild(deviceCard);
                } else {
                    page2.appendChild(deviceCard);
                }
            }

            // সব টগল সুইচে ইভেন্ট লিসেনার যোগ
            document.querySelectorAll('.toggle-switch input').forEach(switchEl => {
                switchEl.addEventListener('change', handleRelayToggle);
            });
        }

        // রিলে কন্ট্রোল জেনারেট (প্রতিটি ডিভাইসে 8টি রিলে)
        function generateRelayControls(deviceId) {
            let html = '';
            for (let j = 1; j <= 8; j++) {
                const relayId = `device${deviceId}_relay${j}`;
                html += `
                    <div class="relay-item">
                        <div class="relay-name">
                            <i class="fas fa-lightbulb relay-icon off" id="${relayId}_icon"></i>
                            <span class="relay-label">রিলে ${j}</span>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="${relayId}_switch" data-device="${deviceId}" data-relay="${j}">
                            <span class="slider"></span>
                        </label>
                    </div>
                `;
            }
            return html;
        }

        // রিলে টগল হ্যান্ডলার
        function handleRelayToggle(e) {
            const deviceId = e.target.dataset.device;
            const relayId = e.target.dataset.relay;
            const newState = e.target.checked;

            // বর্তমান অপারেশন ডিটেইলস স্টোর
            currentDevice = deviceId;
            currentRelay = relayId;
            currentState = newState;

            // কনফার্মেশন মোডাল দেখান
            confirmationModal.style.display = 'flex';
            operationPassword.value = '';
            modalError.style.display = 'none';
            operationPassword.focus();
        }

        // মোডাল ক্লোজ ফাংশন
        function closeModalFunc() {
            confirmationModal.style.display = 'none';
            operationPassword.value = '';
            modalError.style.display = 'none';
            
            // টগল সুইচ পূর্ববর্তী স্ট্যাটাসে রিসেট
            if (currentDevice && currentRelay) {
                const switchEl = document.getElementById(`device${currentDevice}_relay${currentRelay}_switch`);
                if (switchEl) {
                    switchEl.checked = !currentState;
                }
            }
        }

        // অপারেশন কনফার্ম
        function confirmOperation() {
            if (operationPassword.value === OPERATION_PASSWORD) {
                modalError.style.display = 'none';
                confirmationModal.style.display = 'none';
                operationPassword.value = '';
                
                // Firebase-এ রিলে স্ট্যাটাস আপডেট
                updateRelayState(currentDevice, currentRelay, currentState);
                
                // আইকন তাৎক্ষণিক আপডেট
                const iconEl = document.getElementById(`device${currentDevice}_relay${currentRelay}_icon`);
                if (iconEl) {
                    iconEl.classList.toggle('on', currentState);
                    iconEl.classList.toggle('off', !currentState);
                }
                
                // ডিভাইস স্ট্যাটাস আপডেট
                updateDeviceStatus(currentDevice);
            } else {
                modalError.style.display = 'block';
                operationPassword.value = '';
                operationPassword.focus();
            }
        }

        // Firebase-এ রিলে স্ট্যাটাস আপডেট
        function updateRelayState(deviceId, relayId, state) {
            const relayPath = `devices/device${deviceId}/relay${relayId}`;
            database.ref(relayPath).set(state)
                .then(() => {
                    console.log(`ডিভাইস ${deviceId} রিলে ${relayId} আপডেট হয়েছে: ${state}`);
                })
                .catch(error => {
                    console.error("রিলে স্ট্যাটাস আপডেটে ত্রুটি: ", error);
                    // UI পূর্বাবস্থায় ফেরত
                    const switchEl = document.getElementById(`device${deviceId}_relay${relayId}_switch`);
                    const iconEl = document.getElementById(`device${deviceId}_relay${relayId}_icon`);
                    if (switchEl) {
                        switchEl.checked = !state;
                    }
                    if (iconEl) {
                        iconEl.classList.toggle('on', !state);
                        iconEl.classList.toggle('off', state);
                    }
                });
        }

        // ডিভাইস স্ট্যাটাস আপডেট
        function updateDeviceStatus(deviceId) {
            const devicePath = `devices/device${deviceId}`;
            database.ref(devicePath).once('value').then((snapshot) => {
                const relays = snapshot.val();
                let anyRelayOn = false;
                
                for (const relay in relays) {
                    if (relays[relay]) {
                        anyRelayOn = true;
                        break;
                    }
                }
                
                // ডিভাইস স্ট্যাটাস ইন্ডিকেটর আপডেট
                const statusIndicator = document.querySelector(`#page1 .device-title:contains("ডিভাইস ${deviceId}")`)?.parentElement?.querySelector('.device-status') || 
                                      document.querySelector(`#page2 .device-title:contains("ডিভাইস ${deviceId}")`)?.parentElement?.querySelector('.device-status');
                
                if (statusIndicator) {
                    statusIndicator.style.backgroundColor = anyRelayOn ? 'var(--success-color)' : 'var(--danger-color)';
                    statusIndicator.style.boxShadow = anyRelayOn ? '0 0 10px var(--success-color)' : 'none';
                }
            });
        }

        // প্রাথমিক ডাটা ফেচ
        function fetchInitialData() {
            database.ref('devices').on('value', (snapshot) => {
                const devices = snapshot.val();
                if (devices) {
                    for (const deviceKey in devices) {
                        const deviceId = deviceKey.replace('device', '');
                        const relays = devices[deviceKey];
                        let anyRelayOn = false;
                        
                        for (const relayKey in relays) {
                            const relayId = relayKey.replace('relay', '');
                            const state = relays[relayKey];
                            
                            if (state) anyRelayOn = true;
                            
                            // UI আপডেট
                            const switchEl = document.getElementById(`${deviceKey}_${relayKey}_switch`);
                            const iconEl = document.getElementById(`${deviceKey}_${relayKey}_icon`);
                            
                            if (switchEl && iconEl) {
                                switchEl.checked = state;
                                iconEl.classList.toggle('on', state);
                                iconEl.classList.toggle('off', !state);
                            }
                        }
                        
                        // ডিভাইস স্ট্যাটাস ইন্ডিকেটর আপডেট
                        const statusIndicator = document.querySelector(`#page1 .device-title:contains("ডিভাইস ${deviceId}")`)?.parentElement?.querySelector('.device-status') || 
                                              document.querySelector(`#page2 .device-title:contains("ডিভাইস ${deviceId}")`)?.parentElement?.querySelector('.device-status');
                        
                        if (statusIndicator) {
                            statusIndicator.style.backgroundColor = anyRelayOn ? 'var(--success-color)' : 'var(--danger-color)';
                            statusIndicator.style.boxShadow = anyRelayOn ? '0 0 10px var(--success-color)' : 'none';
                        }
                    }
                }
            }, (error) => {
                console.error("ডাটা ফেচ করতে ত্রুটি: ", error);
            });
        }

        // DOM লোড হলে অ্যাপ ইনিশিয়ালাইজ
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            checkTheme();
        });

        // ব্রাউজার রিফ্রেশ/ক্লোজ ইভেন্ট হ্যান্ডলার
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('isLoggedIn');
        });
    </script>
</body>
</html>
